<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>멘토-멘티 메인 | AC팀</title>
		<style>
			body {
				font-family: "Pretendard", Arial, sans-serif;
				background: #f7f7f7;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				min-height: 100vh;
			}
			header {
				background: #22223b;
				color: #fff;
				width: 100%;
				padding: 2rem 0 1rem 0;
				text-align: center;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
			}
			h1 {
				margin: 0;
				font-size: 2.2rem;
				letter-spacing: 2px;
			}
			.ac-logo {
				font-size: 2.5rem;
				font-weight: bold;
				color: #4ea8de;
				margin-bottom: 0.5rem;
			}
			main {
				background: #fff;
				margin-top: 2rem;
				padding: 2rem 2.5rem;
				border-radius: 1.2rem;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
				min-width: 320px;
				max-width: 400px;
				width: 100%;
				text-align: center;
			}
			.footer {
				margin-top: auto;
				padding: 1.5rem 0 0.5rem 0;
				color: #aaa;
				font-size: 0.95rem;
				text-align: center;
			}
			.btn {
				display: inline-block;
				background: #4ea8de;
				color: #fff;
				border: none;
				border-radius: 0.5rem;
				padding: 0.8rem 2rem;
				font-size: 1.1rem;
				font-weight: 600;
				cursor: pointer;
				margin: 0.5rem 0;
				transition: background 0.2s;
			}
			.btn:hover {
				background: #22223b;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="ac-logo">AC TEAM</div>
			<h1>멘토-멘티 메인</h1>
		</header>
		<main>
			<div id="welcome"></div>
			<div style="margin-top: 2rem">
				<a href="profile.html" class="btn">내 프로필</a>
				<a href="mentors.html" class="btn">멘토 찾기</a>
				<a href="requests-incoming.html" class="btn">매칭 요청함</a>
				<a href="#" class="btn" id="logout-btn">로그아웃</a>
			</div>
		</main>
		<div class="footer">&copy; 2025 AC Team. All rights reserved.</div>
		<script>
			// 로그인 정보 표시 및 보호
			window.addEventListener("DOMContentLoaded", function () {
				const token = localStorage.getItem("token");
				if (!token) {
					alert("로그인이 필요합니다.");
					location.href = "login.html";
					return;
				}
				try {
					const payload = JSON.parse(atob(token.split(".")[1]));
					document.getElementById("welcome").innerHTML = `<strong>${
						payload.name || payload.email
					}</strong>님, 환영합니다!<br><span style='color:#4ea8de;'>(${
						payload.role === "mentor" ? "멘토" : "멘티"
					})</span>`;
					// 멘티일 때만 '멘토 찾기' 버튼 보이기
					const mentorBtn = document.querySelector('a[href="mentors.html"]');
					if (payload.role !== "mentee" && mentorBtn) {
						mentorBtn.style.display = "none";
					}
					// 멘토일 때만 '매칭 요청함' 버튼 보이기
					const reqBtn = document.querySelector(
						'a[href="requests-incoming.html"]'
					);
					if (payload.role !== "mentor" && reqBtn) {
						reqBtn.style.display = "none";
					}
				} catch (e) {
					alert("잘못된 토큰입니다. 다시 로그인 해주세요.");
					localStorage.removeItem("token");
					location.href = "login.html";
				}
				document.getElementById("logout-btn").onclick = function (e) {
					e.preventDefault();
					localStorage.removeItem("token");
					location.href = "index.html";
				};
			});
		</script>
	</body>
</html>
